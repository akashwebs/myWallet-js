<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <!------------------bootstrap Link---------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- -------------------custom style-------------------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <div class="container">
                <h1 class="text-center my-4">My Wallet</h1>
                <div class="row g-2">
                    <div class="col-md-7">
                        <div class="p-3 border bg-light h-100">
                            <img class="img-fluid h-100" src="images/counting-expences.jpg" alt="">
                        </div>
                    </div>

                    <!-- ----------income section------------ -->
                    <div class="col-md-5">
                        <div class="p-3  bg-light">
                            <h3 class="text-center" value="0">Income</h3>
                            <div class="d-flex flex-column align-items-center ">
                                <table class="mx-auto">
                                    <tr>
                                        <td class="px-3 text-end">Income:</td>
                                        <td>
                                            <input id="income" type="text" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-3  text-end"></td>
                                        <td class="px-3 py-2 fw-bold ">
                                            <h3>Expenses</h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-3 text-end">Food:</td>
                                        <td class="py-2">
                                            <input id="food" type="text" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-3 text-end">Rent:</td>
                                        <td class="py-2">
                                            <input id="rent" type="text" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-3 text-end">Clothes:</td>
                                        <td class="py-2">
                                            <input id="clothes" type="text" class="form-control">
                                        </td>
                                    </tr>
                                </table>
                                <button class="btn btn-primary px-5 mt-3" id="calculate-button">Calculate</button>
                                <div class="mt-3">
                                    <h5>Total Expenses: <span id="total-expenses">0</span> </h5>
                                </div>
                                <div class="mt-3">
                                    <h5>Balance: <span id="total-balance"> 0</span> </h5>
                                </div>
                                <div class="mt-3 d-flex align-items-center g-2 w-75">
                                    <h5>Save: </h5>
                                    <input id="percent-input" type="text" class="form-control mx-3">
                                    <span>%</span>
                                    <button id="save-button" class="btn btn-primary text-white mx-2 px-lg-5">Save</button>
                                </div>
                                <div class="mt-3">
                                    <h5>Saving Amount: <span id="saving-amount">0</span> </h5>
                                </div>
                                <div class="mt-3">
                                    <h5>Remaining Balance: <span id="remaining-balance">0</span> </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="error-messege l-50" id="error-alert">
                <h2 id="messege">please enter only number</h2>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- ------------bootstrap js file----------------- -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- -----------------custom js file--------------- -->
    <script src="js/app.js"></script>

</body>

</html>
